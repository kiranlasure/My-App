
<div fxLayout = "column" class="box" [ngClass]="{boxRed:boxColor =='red',boxGreen:boxColor=='green'}" fxLayoutGap="5px">
  <div fxFlex="30">
       <input type="text" placeholder="{{placeHoldertext}}">
  </div>
  <div fxFlex="30">
     <button (click) = "onCreate()">Create</button>
  </div>
  <!-- Count chi value increase zali trach ha dive show karayacha nahitr nahi -->
   <div fxFlex="30" class="count" *ngIf="count">
     Total Count: <strong>{{count}}</strong>
   </div>
   
</div>
